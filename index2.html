<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/index2.css">
    <script src="js/index2.js" defer></script>
    <title>Document</title>
</head>
<body>
    <section class="gradient-custom">
        <div class="container py-3">
          <div class="row d-flex justify-content-center align-items-center">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
              <div class="card bg-dark text-white" style="border-radius: 1rem;">
                <div class="card-body px-5 text-center">
      
                  <div class="mb-md-5 mt-md-4 pb-5">
      
                    <h2 class="fw-bold mb-2 text-uppercase">Se connecter</h2>
                    <p class="text-white-50 mb-5">Veuillez entrer votre nom d'utilisateur et votre mot de passe</p>
      
                    <div data-mdb-input-init class="form-outline form-white mb-4">
                      <input type="text" id="username" class="form-control form-control-lg"/>
                      <label class="form-label" for="typeEmailX">Nom d'utilisateur</label>
                    </div>
      
                    <div data-mdb-input-init class="form-outline form-white mb-4">
                      <input type="password" id="password" class="form-control form-control-lg" />
                      <label class="form-label" for="typePasswordX">Mot de passe</label>
                    </div>
      
                    <button data-mdb-button-init data-mdb-ripple-init class="btn btn-outline-light btn-lg px-5" type="submit" id="login">Connecter</button>
      
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
</body>
</html>
